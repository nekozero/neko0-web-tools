<div class="n-box">
	<span class="button switch">
		<i class="fas fa-cog fa-lg"></i>
	</span>

	<label for="rateMsgListText">随机用评价语<span class="word-count"></span></label>
	<textarea rows="5" id="rateMsgListText"></textarea>
	<span class="button update rate-msg-list-text"> <i class="fas fa-edit fa-lg"></i>&nbsp;&nbsp;更新 </span>
	<hr />
	<div class="clearfix">
		<div class="toggle auto-sort">
			<span class="on"><i class="fas fa-toggle-on fa-lg"></i> 自动打乱排序开启</span>
			<span class="off"><i class="fas fa-toggle-off fa-lg"></i> 自动打乱排序关闭</span>
		</div>
		<div class="input auto-del"><input id="autoDel" /> <label for="autoDel">个内容随机删除</label></div>
	</div>
	<hr />
	<div class="input openai-apikey">
    <label for="openaiApiKey">
      Openai API KEY 
      <a rel="noopener" href="https://help.openai.com/en/articles/4936850-where-do-i-find-my-openai-api-key" title="如何申请API" target="_blank">(?)</a>
    </label>
    <input id="openaiApiKey" />
  </div>
	<div class="input gemini-apikey">
    <label for="geminiApiKey">
      Gemini API KEY 
      <a rel="noopener" href="https://ai.google.dev/tutorials/setup?hl=zh-cn" title="如何申请API" target="_blank">(?)</a>
    </label>
    <input id="geminiApiKey" />
  </div>
	<div class="input aitext-count"><label for="aitextCount">AI生成字数</label> <input id="aitextCount" /></div>
</div>
